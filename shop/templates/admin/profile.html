{% extends 'dashboard.html' %}
{% block title %}Admin Profile {% endblock %}

{% block content %}
<div class="container">
    <div class="container mt-4">
        <table class="table">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr>
                <td>{{current_user.id}}</td>
                <td>{{current_user.name}}</td>
                <td>{{current_user.username}}</td>
                <td>{{current_user.email}}</td>
                <td><a href="{{url_for('edit_profile',id=current_user.id)}}" class='btn btn-primary'>Edit</a></td>
                <td><a href='#' class='btn btn-danger'>Delete</a></td>
            </tr>
        </table>
    </div>
</div>
{% endblock %}
