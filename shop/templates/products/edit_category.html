{% extends 'dashboard.html' %}
{% block title %} Edit Category {% endblock %}

{% block content %}

<div class="container mt-4">
    <div class="">
        <h1 class="text-center mt-5">Edit Brand</h1>
        <form action="{{url_for('edit_category',id=cat.id)}}" method="post">
            <input type="text" name="category" class="form-control" value="{{cat.name}}"/>
            <input type="submit" class="btn btn-primary mt-4" value="update brand">
        </form>
        <a href="{{url_for('view_category')}}" class="btn btn-warning" style="margin-top:-65px; margin-left:140px">Cancel</a>
    </div>
</div>


{% endblock %}
